  <meta charset="utf-8">
  <script> 
   
    var income = +prompt("Enter taxable income");
	var taxRates = [0.10, 0.12, 0.22, 0.24, 0.32, 0.35, 0.37];
	var tax = income * taxRates;
	
	if (income < 9700) {
		tax = income * taxRates[0];
	} 
	
	else if (income >= 9701 && income <= 39475){
	    tax = income * taxRates[1] + 970;
	} 
	
	else if (income >= 39476 && income <= 84200){
	    tax = income * taxRates[2] + 4543;
	} 
	
	else if (income >= 84201 && income <= 160725){
	    tax = income * taxRates[3] + 14382.50;
	} 
    
	else if (income >= 160726 && income <= 204100){
	    tax = income * taxRates[4] + 32748.50;
	} 
    
	else if (income >= 204101 && income <= 510300){
	    tax = income * taxRates[5] + 46628.50;
	}
  
    else if (income >= 510301){
	    tax = income * taxRates[6] + 153798.50;
	}
  
    console.log ("Federal Income Tax:", tax); 
	
  
  </script>
